<div class="login-container">
  <div class="login-logo-containter">
    <img class="login-logo" src="assets/images/logo.png" alt="logo">
  </div>
  <div class="form-container">
    <form [formGroup]="loginForm">
      <mat-form-field id="email-container" >
        <input id="email" matInput formControlName="email" type="email" placeholder="Enter your email">
      </mat-form-field>
      
      <mat-form-field id="password-container">
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password" placeholder="Enter your password">
        <button class="eye-btn" type="button" matSuffix (click)='hide = !hide'>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      <button id="login-btn" mat-raised-button type="button" (click)="submit()" >Entrar</button>
    </form>
  </div>
</div>
