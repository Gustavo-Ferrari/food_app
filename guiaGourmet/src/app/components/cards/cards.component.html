
  <div class="card-grid">
    <mat-card *ngFor="let item of displayList" (click)="onCardClick(item)" >
      <img mat-card-image [src]="item.image" class="image" alt="Imagem do item">
      <mat-card-content class="content">
        <h2 class="centered">{{ item.name }}</h2>
        <p *ngIf="item.phone" class="right">{{ item.phone }}</p>
      </mat-card-content>
    </mat-card>
  </div>
