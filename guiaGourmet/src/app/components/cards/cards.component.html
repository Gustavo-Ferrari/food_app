<div class="card-container">
  <div class="card-grid">
    <mat-card *ngFor="let item of displayList" (click)="onCardClick(item)">
      <img mat-card-image [src]="item.image" alt="Imagem do item">
      <mat-card-content>
        <h2>{{ item.name }}</h2>
        <p>{{ item.phone }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
