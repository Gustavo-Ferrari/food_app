
<app-header [noSearch]="true"></app-header>

<div *ngIf="restaurantInfo" class="restaurant-component">

</div>
<div *ngIf="productInfo" class="product-component">

</div>
<div class="list-component">
  <app-cards [displayList]="displayList"></app-cards>
</div>
