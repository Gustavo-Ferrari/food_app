<div class="search-container">
  <mat-form-field>
    <mat-label>Buscar por: </mat-label>
    <mat-select id="select" (selectionChange)="onSelection($event)" [(value)]="selectedValue">
      <mat-option value="restaurante" selected>Restaurante</mat-option>
      <mat-option value="item">Item</mat-option>
      <mat-option value="descrição">Descrição</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="search-form-field" >
    <mat-label>Ex: Pizza</mat-label>
    <input matInput type="text" (input)="onInputChange($event)" [(ngModel)]="searchValue">
    <button matSuffix mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <button class="clear-btn" mat-button (click)="clearSearch()">
    Limpar
  </button>
</div>
